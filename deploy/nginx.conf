# WDGL 制度管理系统 - Nginx 配置
# 使用方法: sudo ln -s /var/www/wdgl/deploy/nginx.conf /etc/nginx/sites-enabled/wdgl
# 然后: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;  # TODO: 替换为实际域名或服务器IP
    
    # 前端静态文件根目录
    root /var/www/wdgl/dist;
    index index.html;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_comp_level 6;
    
    # SPA 路由支持 - 所有前端路由回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # 静态资源缓存 - JS/CSS 带 hash，长期缓存
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # PWA 文件 - 短期缓存
    location ~* (sw\.js|workbox.*\.js|manifest\.webmanifest)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # WebSocket 代理 - 协作服务器
    location /ws {
        proxy_pass http://127.0.0.1:1234;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时设置
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

