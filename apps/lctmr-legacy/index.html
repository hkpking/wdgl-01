<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程天命 - 英雄之旅</title>
    <!-- [OPTIMIZED] Using locally built TailwindCSS -->
    <link href="dist/output.css" rel="stylesheet" />
    <!-- [NEW] Database Adapter for local PostgreSQL -->
    <!-- [LOCALIZED] Using local Marked.js -->
    <script src="assets/libs/marked.min.js"></script>
    <!-- [LOCALIZED] Using local Video.js CSS -->
    <link href="assets/libs/video-js.min.css" rel="stylesheet" />
    <!-- [LOCALIZED] Using local Google Fonts CSS -->
    <link href="assets/libs/google-fonts.css" rel="stylesheet">
    <!-- 保留Supabase库 -->
    <script src="assets/libs/supabase.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/conversation-learning.css">
    <link rel="stylesheet" href="css/conversation-editor.css">
    <link rel="stylesheet" href="css/html-editor.css">
    <link rel="stylesheet" href="css/conversation-ai-generator.css">
    <link rel="stylesheet" href="css/knowledge-graph.css">

    <!-- 环境配置 -->
    <script src="config.js"></script>
    <!-- SSO 统一认证处理 (Supabase 直连版) -->
    <script src="js/sso-handler-v2.js"></script>
    <!-- Supabase 直连服务 (替代 Express 后端) -->
    <script src="js/supabase-client.js"></script>
</head>

<body class="text-gray-200">

    <!-- 环境标识横幅 -->
    <div id="environment-banner"></div>

    <!-- 环境标识徽章 -->
    <div id="environment-badge"></div>

    <!-- Background Music Element -->
    <audio id="background-music" loop>
        <source src="assets/audio/游戏科学-黑神话：悟空(纯音乐)(1).mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- Music Control Button -->
    <button id="music-control-btn"
        class="fixed bottom-4 right-4 z-50 w-12 h-12 bg-black/50 rounded-full flex items-center justify-center text-white hover:bg-black/70 transition-colors opacity-0"
        title="控制音乐">
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>

    <div id="notification"></div>

    <!-- Faction Selection Modal -->
    <div id="faction-selection-modal"
        class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden items-center justify-center p-4">
        <div
            class="module-container p-8 rounded-xl shadow-2xl w-full max-w-4xl text-center border-2 border-amber-500/50">
            <h2 class="text-4xl font-calligraphy text-amber-200 mb-4">选择你的归属</h2>
            <p class="text-gray-300 mb-8 text-lg">你的选择，将开启一段新的征程。</p>
            <div id="faction-selection-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- 阵营选项将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- Other Modals (Restart, Delete) -->
    <div id="restart-confirm-modal"
        class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="module-container p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
            <h3 class="text-2xl font-bold text-white mb-4">确认操作</h3>
            <p class="text-gray-300 mb-8">您确定要重新学习所有课程吗？<br><strong
                    class="text-yellow-400">您的学习进度将被清空，但所有已获得的学分和排名将被保留。</strong></p>
            <div class="flex justify-center space-x-4"><button id="cancel-restart-btn"
                    class="btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">取消</button><button
                    id="confirm-restart-btn"
                    class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">确认重置</button>
            </div>
        </div>
    </div>
    <div id="delete-confirm-modal"
        class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="module-container p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
            <h3 class="text-2xl font-bold text-white mb-4">确认删除</h3>
            <p id="delete-confirm-message" class="text-gray-300 mb-8">您确定要删除这个项目吗？<br><strong
                    class="text-red-400">此操作不可撤销。</strong></p>
            <div class="flex justify-center space-x-4"><button id="cancel-delete-btn"
                    class="btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">取消</button><button
                    id="confirm-delete-btn"
                    class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">确认删除</button>
            </div>
        </div>
    </div>

    <main id="app-container" class="relative">

        <!-- ==================== [REFACTORED] LANDING & AUTH VIEW ==================== -->
        <section id="landing-view" class="view active">
            <div class="ken-burns-bg"></div>
            <header class="fixed top-0 left-0 right-0 z-20 bg-transparent">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="text-lg font-bold text-white/70 font-calligraphy tracking-widest">流程天命</div>
                    <button id="landing-login-btn"
                        class="text-white font-semibold hover:text-amber-400 transition-colors">登录 / 注册</button>
                </div>
            </header>

            <div id="narrative-container" class="w-full h-full flex items-center justify-center">
                <div id="narrative-overlay">
                    <div class="main-title mb-10 text-center">
                        <h1 class="text-6xl md:text-8xl font-calligraphy">流程天命人</h1>
                        <p class="text-xl md:text-2xl text-gray-200 mt-2 tracking-widest opacity-90">淬炼之旅</p>
                    </div>

                    <button id="start-journey-btn"
                        class="btn bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-8 rounded-lg text-xl mb-8">开启征途</button>
                    <p id="subtitle"></p>
                </div>
            </div>

            <div id="auth-container" class="w-full h-full hidden items-center justify-center p-4">
                <div class="w-full max-w-md">
                    <div class="text-center mb-8"><button id="back-to-landing-btn"
                            class="text-blue-400 hover:text-blue-300">&larr; 返回主页</button></div>
                    <div class="module-container p-8 rounded-xl shadow-2xl">
                        <h2 id="form-title" class="text-3xl font-bold text-center text-white mb-8">用户登录</h2>
                        <form id="auth-form">
                            <div class="space-y-6">
                                <div id="full-name-input-container" class="hidden"><input type="text"
                                        id="full-name-input" placeholder="您的姓名"
                                        class="input-field w-full p-3 rounded-lg"></div>
                                <input type="email" id="auth-input" placeholder="邮箱"
                                    class="input-field w-full p-3 rounded-lg" required>
                                <input type="password" id="password-input" placeholder="密码"
                                    class="input-field w-full p-3 rounded-lg" required>
                            </div>
                            <button id="submit-btn" type="submit"
                                class="w-full mt-8 py-3 rounded-lg btn btn-primary font-bold text-lg">登录</button>
                        </form>
                        <p class="text-center mt-6 text-sm"><span id="prompt-text">还没有账户？</span><a href="#"
                                id="switch-mode-btn" class="font-semibold text-blue-400 hover:text-blue-300">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>

            <footer class="absolute bottom-0 left-0 right-0 p-4 text-center text-gray-400 text-sm z-10">
                <p>数字化管理中心@2025</p>
            </footer>
        </section>

        <!-- ==================== GAME LOBBY VIEW ==================== -->
        <section id="game-lobby-view" class="view">
            <div id="lobby-background" class="ken-burns-bg"></div>
            <nav id="lobby-top-nav">
                <div id="lobby-player-info" class="flex items-center space-x-4 cursor-pointer">
                    <div id="lobby-avatar"
                        class="w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold"></div>
                    <div>
                        <h3 id="lobby-player-name" class="font-bold text-white"></h3>
                        <div class="flex items-center text-sm text-gray-400"><span>等级:</span><span
                                id="lobby-player-level" class="font-semibold text-white ml-1"></span></div>
                    </div>
                </div>
                <div id="lobby-top-actions">
                    <button id="logout-btn-lobby" class="lobby-icon-btn hidden" title="退出登录"><svg
                            xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg></button>
                </div>
            </nav>
            <div id="lobby-main-content">
                <div id="leaderboard-panel-lobby" class="lobby-side-panel">
                    <div class="panel-tabs"><button class="tab-btn active" data-tab="personal">个人榜</button><button
                            class="tab-btn" data-tab="faction">阵营榜</button></div>
                    <div id="leaderboard-content-personal" class="panel-content active"></div>
                    <div id="leaderboard-content-faction" class="panel-content"></div>
                </div>
            </div>
            <nav id="lobby-bottom-nav">
                <button class="lobby-nav-btn" data-action="start-journey">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                    <span>主线任务</span>
                </button>
                <button class="lobby-nav-btn" data-action="show-knowledge-map">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                    </svg>
                    <span>知识图谱</span>
                </button>
                <button class="lobby-nav-btn" data-action="show-faction-challenges">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span>阵营挑战</span>
                </button>
                <button class="lobby-nav-btn" data-action="show-profile"><svg xmlns="http://www.w3.org/2000/svg"
                        class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg><span>个人主页</span></button>
                <button class="lobby-nav-btn" data-action="show-admin"><svg xmlns="http://www.w3.org/2000/svg"
                        class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg><span>管理</span></button>
            </nav>
            <div id="lobby-modal-backdrop"
                class="fixed inset-0 bg-black bg-opacity-70 z-20 hidden items-center justify-center">
                <div id="all-quests-modal" class="lobby-modal-content hidden">
                    <h2 class="modal-title">所有任务</h2>
                    <div id="all-quests-content" class="modal-body"></div>
                </div>
                <div id="faction-challenges-modal" class="lobby-modal-content hidden">
                    <h2 class="modal-title">阵营挑战</h2>
                    <div id="faction-challenges-content" class="modal-body"></div>
                </div>
            </div>
        </section>

        <!-- ==================== MAIN LEARNING APP VIEW ==================== -->
        <section id="main-app-view" class="view flex-col">
            <header id="main-header"
                class="bg-slate-900/50 backdrop-blur-lg border-b border-slate-700/50 sticky top-0 z-40">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <div class="flex items-center"><a href="#" id="back-to-hub-btn-from-main"
                                class="font-bold text-xl text-white hover:text-amber-300 transition-colors">返回大厅</a>
                        </div>
                        <div id="user-info" class="flex items-center space-x-4 text-white"><span id="user-greeting"
                                class="text-sm font-medium"></span><button id="profile-view-btn"
                                class="text-sm font-medium text-sky-400 hover:text-sky-300 transition-colors"
                                title="查看个人主页">个人主页</button><button id="main-admin-view-btn"
                                class="hidden text-sm font-bold bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded-full btn"
                                title="进入管理后台">管理后台</button><button id="restart-btn"
                                class="text-sm font-medium text-yellow-400 hover:text-yellow-300 transition-colors"
                                title="重新学习所有课程">重新学习</button></div>
                    </div>
                </div>
            </header>
            <div id="learning-content-container" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 flex-grow">
                <div id="category-selection-view" class="view active">
                    <header class="text-center mb-12">
                        <h1
                            class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-sky-400">
                            学习地图</h1>
                        <p class="text-gray-400 mt-4 text-lg">选择一个篇章，开启你的征程！</p>
                    </header>
                    <div id="main-continue-learning-container" class="mb-12"></div>
                    <div id="categories-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                </div>
                <div id="chapter-selection-view" class="view">
                    <header class="text-center mb-16 relative"><button id="back-to-categories-btn"
                            class="absolute top-1/2 -translate-y-1/2 left-0 p-2 rounded-full hover:bg-gray-700/50 transition-colors"
                            title="返回学习地图"><svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg></button>
                        <h1 id="chapter-view-title"
                            class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-violet-500">
                        </h1>
                        <p id="chapter-view-desc" class="text-gray-400 mt-4 text-lg"></p>
                    </header>
                    <div id="chapters-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                </div>
                <div id="chapter-detail-view" class="view">
                    <div class="module-container rounded-xl overflow-hidden flex flex-col md:flex-row h-[75vh]">
                        <aside id="sidebar"
                            class="w-full md:w-80 bg-slate-900/80 text-gray-300 flex flex-col flex-shrink-0 border-r border-slate-700/50">
                            <div id="sidebar-header" class="p-6 border-b border-slate-700/50"></div>
                            <nav class="flex-1 overflow-y-auto p-2">
                                <ul id="sidebar-nav-list" class="space-y-1"></ul>
                            </nav>
                            <div class="p-4 mt-auto"><button id="back-to-chapters-btn"
                                    class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg btn">返回章节列表</button>
                            </div>
                        </aside>
                        <main id="content-area" class="flex-1 p-4 sm:p-6 md:p-10 overflow-y-auto"></main>
                    </div>
                </div>
            </div>
        </section>

        <!-- ==================== ADMIN VIEW ==================== -->
        <section id="admin-view" class="view admin-view-bg text-gray-800">
            <div class="flex-1 flex flex-row overflow-hidden w-full h-full">
                <aside class="bg-gray-100 w-60 flex-shrink-0 border-r border-gray-200 flex flex-col">
                    <nav class="p-4 space-y-2">
                        <button data-admin-view="categories"
                            class="w-full text-left p-2 rounded-lg text-gray-700 font-semibold hover:bg-gray-200 active">篇章管理</button>
                        <button data-admin-view="challenges"
                            class="w-full text-left p-2 rounded-lg text-gray-700 font-semibold hover:bg-gray-200">部门挑战管理</button>
                        <button data-admin-view="factions"
                            class="w-full text-left p-2 rounded-lg text-gray-700 font-semibold hover:bg-gray-200">阵营管理</button>
                    </nav>
                    <div class="p-4 mt-auto border-t border-gray-200">
                        <button id="admin-back-to-lobby-btn"
                            class="w-full btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">返回大厅</button>
                    </div>
                </aside>
                <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 bg-gray-50">
                    <div id="admin-breadcrumb" class="mb-4 text-sm text-gray-500"></div>
                    <div id="admin-category-list-view">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-gray-700">篇章管理</h2><button
                                id="admin-add-category-btn" data-action="add" data-type="category"
                                class="btn btn-primary font-bold py-2 px-4 rounded-lg">＋ 新增篇章</button>
                        </div>
                        <div id="admin-categories-table-container" class="bg-white p-6 rounded-lg shadow-md"></div>
                    </div>
                    <div id="admin-chapter-list-view" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 id="admin-chapter-list-title" class="text-2xl font-semibold text-gray-700"></h2><button
                                id="admin-add-chapter-btn" data-action="add" data-type="chapter"
                                class="btn btn-primary font-bold py-2 px-4 rounded-lg">＋ 新增章节</button>
                        </div>
                        <div id="admin-chapters-table-container" class="bg-white p-6 rounded-lg shadow-md"></div>
                    </div>
                    <div id="admin-section-list-view" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 id="admin-section-list-title" class="text-2xl font-semibold text-gray-700"></h2><button
                                id="admin-add-section-btn" data-action="add" data-type="section"
                                class="btn btn-primary font-bold py-2 px-4 rounded-lg">＋ 新增小节</button>
                        </div>
                        <div id="admin-sections-table-container" class="bg-white p-6 rounded-lg shadow-md"></div>
                    </div>
                    <div id="admin-block-editor-view" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 id="admin-editor-section-title" class="text-2xl font-semibold text-gray-700"></h2>
                            <button id="admin-add-new-block-btn" data-action="add" data-type="block"
                                class="btn btn-primary font-bold py-2 px-4 rounded-lg">＋ 新增内容块</button>
                        </div>
                        <div id="admin-blocks-list" class="space-y-4 mb-6"></div>
                    </div>
                    <div id="admin-challenges-list-view" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-gray-700">部门挑战管理</h2><button
                                id="admin-add-challenge-btn" data-action="add" data-type="challenge"
                                class="btn btn-primary font-bold py-2 px-4 rounded-lg">＋ 新增挑战</button>
                        </div>
                        <div id="admin-challenges-table-container" class="bg-white p-6 rounded-lg shadow-md"></div>
                    </div>
                    <div id="admin-factions-list-view" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-gray-700">阵营管理</h2><button id="admin-add-faction-btn"
                                data-action="add" data-type="faction"
                                class="btn btn-primary font-bold py-2 px-4 rounded-lg">＋ 新增阵营</button>
                        </div>
                        <div id="admin-factions-table-container" class="bg-white p-6 rounded-lg shadow-md"></div>
                    </div>
                </main>
            </div>
        </section>

        <!-- ==================== PROFILE VIEW ==================== -->

    <script>
        // 页面加载进度管理
        let loadingProgress = null;
        let loadingStage = 0;
        const loadingStages = [
            { progress: 10, text: '初始化中...' },
            { progress: 25, text: '加载依赖...' },
            { progress: 40, text: '验证身份...' },
            { progress: 60, text: '加载用户信息...' },
            { progress: 80, text: '获取数据...' },
            { progress: 95, text: '加载排行榜...' },
            { progress: 100, text: '完成！' }
        ];

        // 创建初始加载进度条
        function createInitialLoadingProgress() {
            const container = document.createElement('div');
            container.id = 'initial-loading-progress';
            container.className = 'fixed bottom-0 left-0 right-0 z-50 p-4';

            const progressContent = document.createElement('div');
            progressContent.className = 'bg-slate-900/90 backdrop-blur-lg rounded-lg p-3 mx-auto max-w-md border border-slate-700/50 shadow-2xl';

            progressContent.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <span id="initial-loading-status" class="text-gray-300 text-sm">正在加载...</span>
                    <span id="initial-progress-text" class="text-gray-400 text-xs">0%</span>
                </div>
                <div class="w-full bg-slate-700/50 rounded-full h-1.5 overflow-hidden">
                    <div id="initial-progress-bar" class="h-full bg-gradient-to-r from-amber-500 to-orange-500 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            `;

            container.appendChild(progressContent);
            document.body.appendChild(container);

            return {
                container,
                statusText: document.getElementById('initial-loading-status'),
                progressBar: document.getElementById('initial-progress-bar'),
                progressText: document.getElementById('initial-progress-text')
            };
        }

        // 更新初始加载进度
        function updateInitialProgress(stage) {
            if (!loadingProgress) return;

            const stageInfo = loadingStages[stage];
            if (stageInfo) {
                loadingProgress.statusText.textContent = stageInfo.text;
                loadingProgress.progressBar.style.width = `${stageInfo.progress}%`;
                loadingProgress.progressText.textContent = `${stageInfo.progress}%`;
            }
        }

        // 隐藏初始加载进度
        function hideInitialProgress() {
            if (loadingProgress && loadingProgress.container) {
                loadingProgress.container.style.transition = 'opacity 0.5s ease-in-out';
                loadingProgress.container.style.opacity = '0';
                setTimeout(() => {
                    loadingProgress.container.remove();
                    loadingProgress = null;
                }, 500);
            }
        }

        // 页面加载时显示进度条
        window.addEventListener('DOMContentLoaded', function () {
            loadingProgress = createInitialLoadingProgress();
            updateInitialProgress(0);

            // 模拟加载阶段
            let currentStage = 0;
            const stageInterval = setInterval(() => {
                currentStage++;
                if (currentStage < loadingStages.length) {
                    updateInitialProgress(currentStage);
                } else {
                    clearInterval(stageInterval);
                }
            }, 800);

            // 检查关键依赖是否加载成功
            const requiredLibs = [
                { name: 'supabase', check: () => typeof window.supabase !== 'undefined' },
                { name: 'marked', check: () => typeof window.marked !== 'undefined' }
            ];

            const missingLibs = requiredLibs.filter(lib => !lib.check());

            if (missingLibs.length > 0) {
                hideInitialProgress();
                document.body.innerHTML = `
                    <div style="color: red; text-align: center; padding: 50px; font-family: sans-serif; background: #1e1e1e; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
                        <div style="background: #2d2d2d; padding: 40px; border-radius: 10px; border: 2px solid #ff4444;">
                            <h1 style="color: #ff4444; margin-bottom: 20px;">⚠️ 依赖加载失败</h1>
                            <p style="color: #ccc; margin-bottom: 20px;">以下库未能正确加载:</p>
                            <ul style="color: #ff6666; text-align: left; margin-bottom: 30px;">
                                ${missingLibs.map(lib => `<li>${lib.name}</li>`).join('')}
                            </ul>
                            <p style="color: #ccc; margin-bottom: 20px;">可能的原因:</p>
                            <ul style="color: #aaa; text-align: left; margin-bottom: 30px; font-size: 14px;">
                                <li>网络连接问题</li>
                                <li>本地文件缺失</li>
                                <li>浏览器缓存问题</li>
                            </ul>
                            <button onclick="location.reload()" style="background: #007acc; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-size: 16px;">
                                🔄 刷新页面重试
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            // 所有依赖加载成功，继续初始化
            console.log('✅ 所有依赖加载成功');

            // 延迟隐藏初始加载进度，让用户看到完成状态
            setTimeout(() => {
                hideInitialProgress();
            }, 1000);
        });

        // APP_CONFIG 配置已在 config.js 中设置，无需覆盖
    </script>
